<ion-view title="{{vm.teamName}}" ng-controller="TeamDetailCtrl as vm">
  <ion-content class="has-header">

    <div class="card">
      <div class="item">
        <h2>Record: {{vm.teamStanding.wins}}-{{vm.teamStanding.losses}}</h2>
      </div>
    </div>

    <div class="list">
      <a class="item item-icon-right" ng-repeat="game in vm.games"
         ui-sref="app.game({id: game.gameId})">

        <div class="row">
          <div class="col-21 col-center">
            <p>{{game.time | date:'M/d/yy'}}</p>
            <p>{{game.time | date:'shortTime'}}</p>
          </div>
          <div class="col col-center">
            <h3>{{game.homeAway}} {{game.opponent}}</h3>
            <p>{{game.location}}</p>
          </div>
          <div class="col-11 col-center">
            <h4 class="positive">{{game.scoreDisplay}}</h4>
          </div>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
